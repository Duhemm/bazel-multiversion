scala: 2.12.12
repositories:
  - https://artifactory-ci.twitter.biz/repo1.maven.org/
dependencies:
  - dependency: org.scala-lang:scala-library:2.12.12
    versionScheme: pvp
  - dependency: com.google.guava:guava:24.1.1-jre
    crossVersions:
      - name: lsp4j
        version: 27.1-jre
      - name: latest
        version: 29.0-jre
  - dependency: org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0
    forceVersions:
      - com.google.guava:guava:default

  - dependency: com.google.protobuf:protobuf-java:3.13.0
    targets: [protobuf2]
  - dependency: com.google.protobuf:protobuf-java:2.6.1
    targets: [protobuf3]
  - dependency: org.scalameta:scalameta_2.12:4.0.0
    dependencies: [protobuf3]
